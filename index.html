<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <title>連線至 【TW】ＣＳ 同 學 會</title>
    
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3; url=steam://connect/114.34.29.54:27015">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Oswald:wght@500;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0; padding: 0;
            background: #020406; 
            color: white;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden; 
        }

        .background {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://raw.githubusercontent.com/papa8855/MAP/refs/heads/main/11129.jpg'); 
            background-size: cover; background-position: center;
            z-index: -2;
        }

        /* 靜態遮罩：不使用 blur 濾鏡以節省 4060 效能 */
        .bg-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: -1;
        }

        .container {
            background: rgba(10, 10, 15, 0.95);
            padding: 50px 80px;
            border-radius: 4px;
            text-align: center;
            max-width: 620px;
            border: 1px solid #222;
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4da6ff;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.1em;
            color: #888;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .server-ip {
            color: #FF5733; 
            font-weight: bold;
            font-size: 1.6em; 
            display: block; 
            margin-bottom: 25px;
            font-family: 'Oswald', sans-serif;
        }

        /* --- 慢速步進進度條：GPU 友善設計 --- */
        .loader-box {
            width: 200px; 
            height: 2px;
            background: rgba(255, 255, 255, 0.05);
            margin: 0 auto 35px auto;
            position: relative;
            overflow: hidden;
        }

        .loader-bar {
            position: absolute;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #4da6ff;
            /* 改為 3 秒一週期，並用 steps(15) 強制降頻 */
            animation: slow-slide 3s steps(15) infinite;
        }

        @keyframes slow-slide {
            from { left: -100%; }
            to { left: 100%; }
        }

        .manual-link {
            display: inline-block;
            padding: 14px 40px;
            background-color: #4da6ff;
            color: white;
            text-decoration: none;
            border-radius: 2px;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        .manual-link:hover {
            opacity: 0.8;
        }
        
        .cs2-blue { color: #4da6ff; font-weight: 900; }
        .text-red { color: #FF5733; font-weight: 900; }
    </style>
</head>
<body>

<div class="background"></div>
<div class="bg-overlay"></div>

<div class="container">
    <h1>CONNECTING <span class="text-red">5 v 5</span></h1>
    
    <div class="loader-box">
        <div class="loader-bar"></div>
    </div>
    
    <p>
        正在連線至伺服器，請稍候。<br>
        您的 <span class="cs2-blue">CS2</span> 將在 <span class="text-red">３</span> 秒鐘後啟動。
    </p>
    
    <code class="server-ip">114.34.29.54:27015</code>
    
    <a href="steam://connect/114.34.29.54:27015" class="manual-link">
        立即連線
    </a>
</div>

</body>
</html>
