<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <title>連線至 【TW】ＣＳ 同 學 會</title>
    
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3; url=steam://connect/114.34.29.54:27015">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Oswald:wght@500;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0; padding: 0;
            background: #000; /* 底色全黑最省電 */
            color: white;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden; 
        }

        .background {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://raw.githubusercontent.com/papa8855/MAP/refs/heads/main/11129.jpg'); 
            background-size: cover; background-position: center;
            z-index: -2;
        }

        /* 用這層代替 blur 濾鏡，省下 99% 的 GPU 運算 */
        .bg-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .container {
            background: rgba(10, 10, 15, 0.95);
            padding: 50px 80px;
            border-radius: 4px; /* 減輕圓角鋸齒計算 */
            text-align: center;
            max-width: 620px;
            border: 1px solid #333; /* 移除 box-shadow，改用實體邊框 */
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4da6ff;
            text-transform: uppercase;
        }

        p {
            font-size: 1.1em;
            color: #888;
            margin-bottom: 30px;
        }
        
        .server-ip {
            color: #FF5733; 
            font-weight: bold;
            font-size: 1.6em; 
            display: block; 
            margin-bottom: 30px;
            font-family: 'Oswald', sans-serif;
        }

        /* --- 終極省電：純文字加載動畫 --- */
        .loader {
            font-family: 'Oswald', sans-serif;
            font-size: 24px;
            color: #4da6ff;
            margin-bottom: 30px;
            letter-spacing: 4px;
        }

        .loader::after {
            content: '...';
            display: inline-block;
            width: 20px;
            text-align: left;
            animation: text-dots 2s steps(4) infinite;
        }

        @keyframes text-dots {
            0% { content: ''; }
            33% { content: '.'; }
            66% { content: '..'; }
            100% { content: '...'; }
        }

        .manual-link {
            display: inline-block;
            padding: 14px 40px;
            background-color: #4da6ff;
            color: white;
            text-decoration: none;
            border-radius: 2px;
            font-weight: bold;
        }

        /* 移除 hover 的 transform 縮放，避免觸發重繪 */
        .manual-link:hover {
            background-color: #1a7bb9;
        }
        
        .cs2-blue { color: #4da6ff; font-weight: 900; }
        .text-red { color: #FF5733; font-weight: 900; }
    </style>
</head>
<body>

<div class="background"></div>
<div class="bg-overlay"></div> <div class="container">
    <h1>CONNECTING <span class="text-red">5 v 5</span></h1>
    
    <div class="loader">LOADING</div>
    
    <p>
        正在準備連線到伺服器，請稍候。<br>
        您的 <span class="cs2-blue">CS2</span> 將在 <span class="text-red">３</span> 秒鐘後自動啟動。
    </p>
    
    <code class="server-ip">114.34.29.54:27015</code>
    
    <a href="steam://connect/114.34.29.54:27015" class="manual-link">
        手動連線
    </a>
</div>

</body>
</html>
